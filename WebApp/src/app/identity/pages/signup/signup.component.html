<div class="child-box mat-elevation-z4 item">
  <div class="header">

    <a mat-icon-button [routerLink]="['../']" routerLinkActive="router-link-active"  ><mat-icon>arrow_back</mat-icon></a>
    <span>Sigup</span>
  </div>
  <mat-form-field appearance="outline" class="width-full">
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Nome" [(ngModel)]="signUpRequest.name" />
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline" class="width-full">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" [(ngModel)]="signUpRequest.email" />
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline" class="width-full">
    <mat-label>Senha</mat-label>
    <input
      matInput
      type="password"
      placeholder="Senha"
      [(ngModel)]="signUpRequest.password"
    />
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline" class="width-full">
    <mat-label>Confirmar Senha</mat-label>
    <input
      matInput
      type="password"
      placeholder="Senha"
      [(ngModel)]="signUpRequest.confirmPassword"
    />
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="width-full"
    (click)="signup()"
  >
    Signup
  </button>
</div>
