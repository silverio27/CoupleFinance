<div class="container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let row"><cf-category-presents></cf-category-presents></td>
    </ng-container>

    <ng-container matColumnDef="who">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quem</th>
      <td mat-cell *matCellDef="let row">{{row.who}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
      <td mat-cell *matCellDef="let row">{{row.value}}</td>
    </ng-container>

    <ng-container matColumnDef="valueShared">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Valor/Compartilhado
      </th>
      <td mat-cell *matCellDef="let row">{{row.valueShared}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
  </table>
</div>
<mat-paginator
  [pageSize]="25"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of users"
></mat-paginator>
