<mat-toolbar>
  <button mat-icon-button (click)="toggleMenu.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title mat-elevation-z3">Couple Finance</span>

  <div class="search">
    <mat-icon>search</mat-icon>
    <input type="text" [formControl]="searchControl" placeholder="Search">
  </div>

  <span class="spacer"></span>
  <cf-user-avatar (clickAvatar)="isOpen = !isOpen" cdkOverlayOrigin #trigger="cdkOverlayOrigin"></cf-user-avatar>

  
  <!-- This template displays the overlay content and is connected to the button -->
  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOpen"
    (overlayOutsideClick)="isOpen = false"
  >
   <cf-profile></cf-profile>
  </ng-template>

</mat-toolbar>
